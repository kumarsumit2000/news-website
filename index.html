<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="container"></div>
            <div class="logo"><img src="logo.png" alt=""></div>
            <div class="list">
                <ul id="menu">
                    <li id="cricket" onclick="newnews('cricket')">CRICKET</li>
                    <li id="tech" onclick="newnews('tech')">TECH</li>
                    <li id="business" onclick="newnews('business')">BUSINESS</li>
                    <li id="politics" onclick="newnews('politics')">POLITICS</li>
                    <li id="ipl" onclick="newnews('ipl')">IPL</li>
                    <li id="bollywood" onclick="newnews('bollywood')">BOLLYWOOD</li>
                    <li id="hollywood" onclick="newnews('hollywood')">HOLLYWOOD</li>


                </ul>
            </div>
            <div class="search">
                <form id="search_form">
                <input type="text" placeholder="search.." autofocus id="searchnews">
                <button id="searchbtn">SEARCH</button></form>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="card_container">
        </div>
    </div>
    <template id="card_temp">
        
            <div class="card" id="card">
                <div class="card_header">
                    <img src="offer.jpg" alt="loading" id="card_img">
                </div>
                <div class="card_content">
                    <h3 id="news_title"></h3>
                    <h5 id="news_source"></h5>
                    <p id="news_desc"></p>
                </div> 
          </div>  
    </template>
    <script src="app.js"></script>
</body>
</html>
